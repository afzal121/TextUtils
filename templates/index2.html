<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
<h1>Welcome to the text analyzer. enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; height: 118px; width: 693px;"></textarea><br>

    <input type="checkbox" name="removepunc">Remove Punctuations <br>
    <input type="checkbox" name="fullcaps">UPPER CASE <br>
    <input type="checkbox" name="newlineremover">Remove NewLines <br>
    <input type="checkbox" name="extraspaceremover">Remove Extra Spaces <br>
    <button type="submit">Analyze Text</button>
</form>

</body>
</html>
